name: CI for Menu-Get svc

on:
  pull_request:
    branches:
    - main

jobs:
  test:
    runs-on: ubuntu-latest

    permisions:
      id-token: write
      contents: read

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup python
      uses: actions/setup-python@v5
      with:
        python_version: '3.11'
    
    - name: Install dependencies for unit testing
      run: |
        cd tests
        pip install -r requirements.txt

    - name: Lint the code
      run: |
        pylint ./unit

    - name: Run the tests
      run: pytest ./unit